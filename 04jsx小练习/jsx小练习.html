<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jsx小练习</title>
</head>
<body>
<!--准备好一个容器-->
<div id="test"></div>

<!--引入React核心库-->
<script type="text/javascript" src="../js/16.8.0/react.development.js"></script>
<!--引入React-dom，用于支持react操作Dom-->
<script type="text/javascript" src="../js/16.8.0/react-dom.development.js"></script>
<!--引入babel，用于讲jsx转为js-->
<script type="text/javascript" src="../js/16.8.0/babel.min.js"></script>

<script type="text/babel">
    /*
    *   一定要区分【js语句（代码）】与【js表达式】
    *   1.表达式： 一个表达式会产生一个值，可以放在任何一个需要值得地方
    *       下列这些都是表达式
    *           (1). a
    *           (2). a+b
    *           (3). demo(1)
    *           (4). arr.map()
    *           (5). function test() {}
    *   2.语句（代码）
    *       下面这些都是语句（代码）:
    *           (1). if() {}
    *           (2). for(){}
    *           (3). switch(){case:xxx}
    * */
//模拟一些数据
const data = ['Angular', 'React', 'Vue']
//创建虚拟dom
// const data2 = [<li>Angular</li>, <li>React</li>, <li>Vue</li>]
const VDOM = (
    <div>
        <h1>前端js框架列表</h1>
        <ul>
            {
                data.map((item, index) => {
                    return <li key={index}>{item}</li>
                })
            }
        </ul>
    </div>
)
//2.渲染虚拟dom
ReactDOM.render(VDOM, document.getElementById('test'))
</script>
</body>
</html>
