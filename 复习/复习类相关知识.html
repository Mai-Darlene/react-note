<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1.类的相关知识</title>
</head>
<body>
<script>
    /*
    * 总结：
    * 1.类中的构造器不是必须写的，要对实例进行一些初始化操作，如添加指定属性时才写。
    * 2.如果A类继承B类，且B类中写了构造器，那么A类构造器中的super是必须要调用的。
    * */
    //创建一个类
    class Person {
        //构造器函数（方法）
        //构造器的this是谁？---类的实例对象
        constructor(name, age) {
            this.name = name
            this.age = age
        }
        //一般方法
        speak() {
            //speak方法放在了哪里？---类的原型对象上，供实例使用
            //通过person实例调用speak时，speak中的this指的是实例对象
            console.log(`我叫${this.name},我的年龄是${this.age}`)
        }
    }
    //创建一个类实例
    const p1 = new Person('tom',18)
    console.log(p1)
    p1.speak()

    //创建一个Student类继承Person类
    class Student extends Person{
        constructor(name, age, grade) {
            super();
            this.name = name
            this.age = age
            this.grade = grade
        }
        //重写父类继承过来的方法
        speak() {
            console.log(`我叫${this.name},我的年龄是${this.age},我的年级是${this.grade}`)
        }
        study() {
            //study方法放在哪里? ---类的实例对象上，供实例使用
            //通过Student实例调用speak时，speak中的this就是Person实例
        }
    }
    const s1 = new Student('小胖', 20,'三年级')
    console.log(s1)
</script>
</body>
</html>
