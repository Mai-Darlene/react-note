<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello_react</title>
</head>
<body>
<!--准备好一个容器-->
<div id="test"></div>
<div id="test2"></div>
<div id="test3"></div>

<!--引入React核心库-->
<script type="text/javascript" src="../js/16.8.0/react.development.js"></script>
<!--引入React-dom，用于支持react操作Dom-->
<script type="text/javascript" src="../js/16.8.0/react-dom.development.js"></script>
<!--引入babel，用于讲jsx转为js-->
<script type="text/javascript" src="../js/16.8.0/babel.min.js"></script>

<script type="text/javascript" src="../js/16.8.0/prop-types.js"></script>
<script type="text/babel"> /* 此处一定要写babel */
// 1.创建函数式组件

function Person(props) {
    const {name,sex,age} = props
    return (
        <ul>
            <li>姓名：{name}</li>
            <li>性别: {sex}</li>
            <li>年龄： {age+1}</li>
        </ul>
    )
}
Person.propTypes ={
    name: PropTypes.string.isRequired,
    sex: PropTypes.string,
    age: PropTypes.number
}
Person.defaultProps = {
    sex: '男',
    age: 18
}
ReactDOM.render(<Person name="tom"></Person>, document.getElementById('test'))
</script>
</body>
</html>
