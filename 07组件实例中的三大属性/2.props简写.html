<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello_react</title>
</head>
<body>
<!--准备好一个容器-->
<div id="test"></div>
<div id="test2"></div>
<div id="test3"></div>

<!--引入React核心库-->
<script type="text/javascript" src="../js/16.8.0/react.development.js"></script>
<!--引入React-dom，用于支持react操作Dom-->
<script type="text/javascript" src="../js/16.8.0/react-dom.development.js"></script>
<!--引入babel，用于讲jsx转为js-->
<script type="text/javascript" src="../js/16.8.0/babel.min.js"></script>

<script type="text/javascript" src="../js/16.8.0/prop-types.js"></script>
<script type="text/babel"> /* 此处一定要写babel */
// 1.创建组件
class Person extends React.Component {
    static propTypes ={
        name: PropTypes.string.isRequired,
        sex: PropTypes.string,
        age: PropTypes.number
    }
    static defaultProps = {
        sex: '不男不女',
        age: 18
    }
    render() {
        const{name,age,sex} = this.props
        // props是只读得
        return (
            <ul>
                <li>姓名：{name}</li>
                <li>性别: {sex}</li>
                <li>年龄： {age+1}</li>
            </ul>
        )
    }
}

const p = {name:"tom", sex:"女", age:"20"}
ReactDOM.render(<Person name="tom" sex="女"></Person>, document.getElementById('test'))
ReactDOM.render(<Person name="tom" sex="女" age={20}></Person>, document.getElementById('test2'))
ReactDOM.render(<Person {...p}></Person>, document.getElementById('test3'))
</script>
</body>
</html>
