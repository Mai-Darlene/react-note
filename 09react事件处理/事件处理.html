<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件处理</title>
</head>
<body>

<div id="test"></div>

<!--引入React核心库-->
<script type="text/javascript" src="../js/16.8.0/react.development.js"></script>
<!--引入React-dom，用于支持react操作Dom-->
<script type="text/javascript" src="../js/16.8.0/react-dom.development.js"></script>
<!--引入babel，用于讲jsx转为js-->
<script type="text/javascript" src="../js/16.8.0/babel.min.js"></script>

<script type="text/babel"> /* 此处一定要写babel */
// 1.创建组件
class Demo extends React.Component{
    /*
    *   (1).通过onXxx属性指定事件处理函数，注意大小写
    *   a.React使用的是自定义（合成）事件，而不是使用原生的Dom事件 ---为了更好的兼容性
    *   b.React中的事件是通过事件委托方式处理的（委托给组件最外层的元素）---为了高效
    *   (2).通过event.target得到发生事件的DOM元素对象
    * */
    //创建Ref容器
    myRef = React.createRef()
    myRef2 = React.createRef()
    render() {
        return (
            <div>
                <input ref={this.myRef} type="text" placeholder="点击按钮提示数据"/>&nbsp;&nbsp;
                <button onClick={this.showData}>点我提示左侧数据</button>&nbsp;&nbsp;&nbsp;
                <input onBlur={this.showData2} ref={this.myRef} type="text" placeholder="点击按钮提示数据"/>&nbsp;&nbsp;
            </div>
        )
    }
    //展示左侧输入框的数据
    showData = () => {
        console.log(this.myRef.current.value)
    }
    showData2 = () => {
        console.log(this.myRef2.current.value)
    }
}
//渲染组件到页面
ReactDOM.render(<Demo/>, document.getElementById('test'))
</script>
</body>
</html>
