<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>非受控组件</title>
</head>
<body>
<div id="test"></div>

<!--引入React核心库-->
<script type="text/javascript" src="../js/16.8.0/react.development.js"></script>
<!--引入React-dom，用于支持react操作Dom-->
<script type="text/javascript" src="../js/16.8.0/react-dom.development.js"></script>
<!--引入babel，用于讲jsx转为js-->
<script type="text/javascript" src="../js/16.8.0/babel.min.js"></script>

<script type="text/babel"> /* 此处一定要写babel */
// 1.创建组件
class Login extends React.Component{
    handleSubmit = (event) => {
        event.preventDefault()
        const {username, password} = this
        console.log(username.value)
    }
    render() {
        return (
            <form onSubmit={this.handleSubmit}>
                用户名：<input ref={c => this.username = c} type="text" name="username"/>
                密码：<input ref={c => this.password = c} type="password" password="password"/>
                <button>登录</button>
            </form>
        )
    }
}
ReactDOM.render(<Login/>, document.getElementById('test'))
</script>
</body>
</html>
