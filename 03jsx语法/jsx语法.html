<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .title {
            background-color: skyblue;
        }
    </style>
</head>
<body>
<!--准备好一个容器-->
<div id="test"></div>

<!--引入React核心库-->
<script type="text/javascript" src="../js/16.8.0/react.development.js"></script>
<!--引入React-dom，用于支持react操作Dom-->
<script type="text/javascript" src="../js/16.8.0/react-dom.development.js"></script>
<!--引入babel，用于讲jsx转为js-->
<script type="text/javascript" src="../js/16.8.0/babel.min.js"></script>

<script type="text/babel">
    const myId = 'aiLibuLi'
    const  myData = 'hello,rEaCt'
    const VDOM = (
        <h1 id={myId.toLowerCase()} className="title">
            <span style={{color: 'white'}}>{myData.toUpperCase()}</span>
        </h1>
    )
    ReactDOM.render(VDOM, document.getElementById('test'))

    /*
    * jsx语法规则
    * 1.定于虚拟Dom，不要写引号
    * 2.标签中混入JS表达式时要用{}
    * 3.样式的类名指定不要用class，要用className,
    * 4.内联央视要用。。。形式去写，style={{marginRight: spacing + 'em'}} when using JSX.
    * 5.虚拟Dom必须只有一个根标签
    * 6.标签必须闭合
    * 7.标签搜字母
    *   (1).若小写字母开头，则将该标签转为html中同名元素，若html中无该标签同名元素则报错。
    *   (2).若大写字母开头，react就去渲染对应的组件，若组件没有定义，则报错
    * */
</script>
</body>
</html>
