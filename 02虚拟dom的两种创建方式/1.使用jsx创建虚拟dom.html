<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>使用jsx创建虚拟dom</title>
</head>
<body>
<!--准备好一个容器-->
<div id="test"></div>

<!--引入React核心库-->
<script type="text/javascript" src="../js/16.8.0/react.development.js"></script>
<!--引入React-dom，用于支持react操作Dom-->
<script type="text/javascript" src="../js/16.8.0/react-dom.development.js"></script>
<!--引入babel，用于讲jsx转为js-->
<script type="text/javascript" src="../js/16.8.0/babel.min.js"></script>

<script type="text/babel"> /* 此处一定要写babel */
// 1.创建虚拟Dom
const VDOM = <h1 id="title"><span>Hello, React</span></h1> /* 此处不加英豪，因为不是字符串，是虚拟dom*/
// 2.渲染虚拟dom到页面
// ReactDOM.render(虚拟dom，容器)
ReactDOM.render(VDOM, document.getElementById('test'))
</script>
</body>
</html>
