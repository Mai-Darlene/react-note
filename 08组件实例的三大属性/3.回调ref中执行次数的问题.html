<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3.回调ref中执行次数的问题</title>
</head>
<body>
<!--准备好一个容器-->
<div id="test"></div>

<!--引入React核心库-->
<script type="text/javascript" src="../js/16.8.0/react.development.js"></script>
<!--引入React-dom，用于支持react操作Dom-->
<script type="text/javascript" src="../js/16.8.0/react-dom.development.js"></script>
<!--引入babel，用于讲jsx转为js-->
<script type="text/javascript" src="../js/16.8.0/babel.min.js"></script>

<script type="text/babel"> /* 此处一定要写babel */
// 1.创建组件
class Demo extends React.Component{
    state = {
        isHot: true
    }
    render() {
        return (
            <div>
                <h2>今天天气很{this.state.isHot? '炎热':'凉爽'}</h2>
                {/*<input ref={(c) => {this.input1 = c;console.log('@',c)}} type="text" placeholder="点击按钮提示数据"/>&nbsp;&nbsp;*/}
                <input ref={this.saveInput} type="text" placeholder="点击按钮提示数据"/>
                <button onClick={this.showInfo}>点我提示左侧数据</button>&nbsp;&nbsp;&nbsp;
                <button onClick={this.changeWeather}>点击更换天气</button>
            </div>
        )
    }
    //展示左侧输入框的数据
    showInfo = () => {
        console.log(this.input1.value)
        // const {input1} = this.refs
        alert(this.input1.value)
    }
    changeWeather = () => {
        this.setState({isHot: !this.state.isHot})
    }
    saveInput = (c) => {
        this.input1  = c
        console.log('@',c)
    }
}
//渲染组件到页面
ReactDOM.render(<Demo/>, document.getElementById('test'))
</script>
</body>
</html>
