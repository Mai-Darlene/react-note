<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ceateRef</title>
</head>
<body>
<!--准备好一个容器-->
<div id="test"></div>

<!--引入React核心库-->
<script type="text/javascript" src="../js/16.8.0/react.development.js"></script>
<!--引入React-dom，用于支持react操作Dom-->
<script type="text/javascript" src="../js/16.8.0/react-dom.development.js"></script>
<!--引入babel，用于讲jsx转为js-->
<script type="text/javascript" src="../js/16.8.0/babel.min.js"></script>

<script type="text/babel"> /* 此处一定要写babel */
// 1.创建组件
class Demo extends React.Component{
    /*
    *   React.createRef()
    *   调用后可以返回一个容器，该容器可以存储呗ref所标识的节点,该容器是专人专用的
    * */
    myRef = React.createRef()
    render() {
        return (
            <div>
                <input ref={this.myRef} type="text" placeholder="点击按钮提示数据"/>&nbsp;&nbsp;
                <button onClick={this.showData}>点我提示左侧数据</button>&nbsp;&nbsp;&nbsp;
            </div>
        )
    }
    //展示左侧输入框的数据
    showData = () => {
        console.log(this.myRef.current.value)
    }

}
//渲染组件到页面
ReactDOM.render(<Demo/>, document.getElementById('test'))
</script>
</body>
</html>
