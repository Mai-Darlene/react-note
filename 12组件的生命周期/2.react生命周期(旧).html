<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>react 生命周期（旧）</title>
</head>
<body>
<div id="test"></div>

<!--引入React核心库-->
<script type="text/javascript" src="../js/16.8.0/react.development.js"></script>
<!--引入React-dom，用于支持react操作Dom-->
<script type="text/javascript" src="../js/16.8.0/react-dom.development.js"></script>
<!--引入babel，用于讲jsx转为js-->
<script type="text/javascript" src="../js/16.8.0/babel.min.js"></script>

<script type="text/babel"> /* 此处一定要写babel */
    //#region
            /*
            *   1.初始化节点，由ReactDOM.render()触发---初次渲染
            *       1.constructor()
            *       2.componentWillMount()
            *       3.render()
            *       4.componentDidMount()   ******常用
            *           一般在这个钩子做一些初始化的事，例如开启定时器，发送网络请求，订阅消息
            *   2.更新阶段：由组件内部this.setState()或父组件更新render()出发
            *       1.shouldComponentUpdate()
            *       2.componentWillUpdate()
            *       3.render() ****必须要用
            *       4.componentDidUpdate()
            *   3.卸载组件：由ReactDOM.unmountComponentAtNode()触发
            *       1.componentWillUnmount() *****常用
            *           一般在这个钩子做一些收尾的工作，例如关闭定时器，取消订阅消息
            *
            * */
    //#endregin
class Count extends React.Component{
    constructor(prop) {
        console.log('count---constructor')
        super(prop);
        //初始化state
        this.state = {
            count: 1
        }
    }
    //组件将要挂载的钩子
    componentWillMount() {
        console.log('count---componentWillMount')
    }
    //组件挂载后
    componentDidMount() {
        console.log('count---componentDidMount')
    }
    add = () => {
        //获取原状态
        this.setState({count: this.state.count+1})
    }
    death = () => {
        ReactDOM.unmountComponentAtNode(document.getElementById('test'))
    }
    //强制更新按钮的回调
    force = () => {
        this.forceUpdate()
    }
    //组件将要卸载的钩子
    componentWillUnmount() {
        console.log('count---componentWillUnmount')
    }
    //控制组件更新的阀门
    shouldComponentUpdate() {
        console.log('count---shouldComponentUpdate')
        return true
    }
    //即将更新的钩子
    componentWillUpdate() {
        console.log('count---componentWillUpdate')
    }
    //更新完的钩子
    componentDidUpdate() {
        console.log('count---componentDidUpdate')
    }
    // componentDidUnmount() {
    //     console.log('count---componentDidUnmount')
    // }
    render() {
        console.log('count---render')
        const {count} = this.state
        return(
            <div>
                <h2>当前求和为{count}</h2>
                <button onClick={this.add}>点我+1</button>
                <button onClick={this.death}>卸载组件</button>
                <button onClick={this.force}>不更改状态中的数据，强制更新</button>
            </div>
        )
    }
}
class A extends React.Component{
    //初始化状态
    state = {carName: '玛莎拉蒂'}
    changeCar = () => {
        console.log('点击')
        this.setState({carName: '奥迪'})
    }
    render() {
        return(
            <div>
                <div>A</div>
                <button onClick={this.changeCar}>换车</button>
                <B carName={this.state.carName}/>
            </div>
        )
    }
}

class B extends React.Component{
    //组件将要接收新的props的钩子
    componentWillReceiveProps(props) {
        console.log('car--componentWillReceiveProps',props)
        console.log(this.props.carName)
        console.log(props.carName)

    }
    //组件是否要开始更新
    shouldComponentUpdate() {
        console.log('car--shouldComponentUpdata')
        return true
    }
    //组件即将更新
    componentWillUpdate() {
        console.log('car--componentWillUpdate')
    }
    //组件更新完毕
    componentDidUpdate() {
        console.log('car--componentDidUpdate')
    }
    render() {
        console.log('B---render')
        return(
            <div>我是B组件,接收到的车是{this.props.carName}</div>
        )
    }
}
// ReactDOM.render(虚拟dom，容器)
ReactDOM.render(<A/>, document.getElementById('test'))
</script>
</body>
</html>
