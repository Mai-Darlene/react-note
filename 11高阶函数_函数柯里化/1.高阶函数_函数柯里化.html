<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>高阶函数和函数柯里化</title>
</head>
<body>
<div id="test"></div>

<!--引入React核心库-->
<script type="text/javascript" src="../js/16.8.0/react.development.js"></script>
<!--引入React-dom，用于支持react操作Dom-->
<script type="text/javascript" src="../js/16.8.0/react-dom.development.js"></script>
<!--引入babel，用于讲jsx转为js-->
<script type="text/javascript" src="../js/16.8.0/babel.min.js"></script>

<script type="text/babel"> /* 此处一定要写babel */
// 1.创建组件
class Login extends React.Component {
    //#region
    /*
    *   高阶函数: 如果一个函数符合下面2个规范中的任何一个，那该函数就是高阶函数
    *       1.若A函数，接收的参数是一个函数，那么A就可以称之为高阶函数
    *       2.若A函数，调用的返回值依然是一个函数，那么A就可以称之为高阶函数
    *       常见的高阶函数有： Promise setTimeout setInterval arr.map等等
    *
    *   函数的柯里化: 通过函数调用继续返回函数的方式，实现多次接收参数最后同意处理的函数编码形式
    * */
    //#endregion
    // 初始化状态
    state = {
        username: '',
        password: ''
    }
    handleSubmit = (event) => {
        event.preventDefault()
        const {username, password} = this.state
        alert(`用户名是${username},密码是${password}`)
    }
    saveFormData = (dataType) => {
        return (event) => {
            this.setState({[dataType]: event.target.value})
        }
    }
    render() {
        return (
            <form onSubmit={this.handleSubmit}>
                用户名：<input onChange={this.saveFormData('username')} type="text" name="username"/>
                密码：<input onChange={this.saveFormData('password')} type="password" password="password"/>
                <button>登录</button>
            </form>
        )
    }
}

ReactDOM.render(<Login/>, document.getElementById('test'))
</script>
</body>
</html>
