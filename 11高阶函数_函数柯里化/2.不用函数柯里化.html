<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>高阶函数和函数柯里化</title>
</head>
<body>
<div id="test"></div>

<!--引入React核心库-->
<script type="text/javascript" src="../js/16.8.0/react.development.js"></script>
<!--引入React-dom，用于支持react操作Dom-->
<script type="text/javascript" src="../js/16.8.0/react-dom.development.js"></script>
<!--引入babel，用于讲jsx转为js-->
<script type="text/javascript" src="../js/16.8.0/babel.min.js"></script>

<script type="text/babel"> /* 此处一定要写babel */
// 1.创建组件
class Login extends React.Component {
    // 初始化状态
    state = {
        username: '',
        password: ''
    }
    handleSubmit = (event) => {
        event.preventDefault()
        const {username, password} = this.state
        alert(`用户名是${username},密码是${password}`)
    }
    saveFormData = (dataType, event) => {
        this.setState({[dataType]: event.target.value})
    }
    render() {
        return (
            <form onSubmit={this.handleSubmit}>
                用户名：<input onChange={(event) => {this.saveFormData('username',event)}} type="text" name="username"/>
                密码：<input onChange={(event) => {this.saveFormData('password',event)}} type="password" password="password"/>
                <button>登录</button>
            </form>
        )
    }
}

ReactDOM.render(<Login/>, document.getElementById('test'))
</script>
</body>
</html>
