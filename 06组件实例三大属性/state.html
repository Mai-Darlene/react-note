<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>state</title>
</head>
<body>
<!--准备好一个容器-->
<div id="test"></div>

<!--引入React核心库-->
<script type="text/javascript" src="../js/16.8.0/react.development.js"></script>
<!--引入React-dom，用于支持react操作Dom-->
<script type="text/javascript" src="../js/16.8.0/react-dom.development.js"></script>
<!--引入babel，用于讲jsx转为js-->
<script type="text/javascript" src="../js/16.8.0/babel.min.js"></script>

<script type="text/babel"> /* 此处一定要写babel */
// 1.创建组件
  class Weather extends React.Component {
    constructor(props) {
      super(props);
      // 初始化状态
      //解决switchWeather中this的指向问题
      this.switchWeather = this.switchWeather.bind(this)
      this.state = {
        isHot: true
      }
    }
    //render调几次？ ---1+n次 1是初始化那次，n是状态更新的次数
    render() {
      return <h1 onClick={this.switchWeather}>今天天气很{this.state.isHot ? '炎热' : '凉爽'}</h1>
    }
    switchWeather () {
      //switchWeather放在哪里？----Weather的原型对象上，供实例使用
      //由于switchWeather是作为onClick的回调，所以不是通过实例调用的，是直接调用
      //类中的方法默认开启了局部的严格模式，所以switchWeather中的this是undefined
      console.log(this.state.isHot)
      //严重注意： 状态（state）不可直接更改，下面这行就是直接更改，要借助一个内置的API去更改
      //this.state.isHot = !this.state.isHot
      //严重注意：状态必须通过setState进行更新，且更新是一种合并，不是替换
      this.setState({isHot: !this.state.isHot})
    }
  }
//2.渲染组件到页面
ReactDOM.render(<Weather/>, document.getElementById('test'))

</script>
</body>
</html>
