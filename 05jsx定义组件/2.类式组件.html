<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数式组件</title>
</head>
<body>
<!--准备好一个容器-->
<div id="test"></div>

<!--引入React核心库-->
<script type="text/javascript" src="../js/16.8.0/react.development.js"></script>
<!--引入React-dom，用于支持react操作Dom-->
<script type="text/javascript" src="../js/16.8.0/react-dom.development.js"></script>
<!--引入babel，用于讲jsx转为js-->
<script type="text/javascript" src="../js/16.8.0/babel.min.js"></script>

<script type="text/babel">
    //1.创建类式组件,一定要继承React中内置的类
    class MyComponent extends React.Component{
        render() {
            // render是放在哪里得？---类得原型对象上，供实例使用。
            // render中的this是谁？----MyComponent的原型对象上，供实例使用
            return <h2>我是用类定义的组件(适用于【复杂组件】的定义)</h2>
        }
    }
    //2.渲染组件到页面
    ReactDOM.render(<MyComponent/>,document.getElementById('test'))
    /*
    *   执行了ReactDOM.render(<MyComponent/>)....之后发生了什么？
    *       1.React解析组件标签，找到了MyComponent组件。
    *       2.发现组件是使用类定义的，随后new出来该类的实例，并通过实例调用到原型上的render方法
    *       3.将render返回的虚拟dom转为真实dom，随后呈现在页面当中
    *
    * */
</script>
</body>
</html>
